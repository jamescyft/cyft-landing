<!DOCTYPE html>
<html>
<head>
    <title>JS Test</title>
    <style>
        body { margin: 20px; font-family: monospace; }
        .test { padding: 10px; margin: 10px 0; border: 2px solid #ccc; }
        .success { background: #90EE90; border-color: green; }
        .error { background: #FFB6C1; border-color: red; }
    </style>
</head>
<body>
    <h1>JavaScript Execution Test</h1>
    
    <div id="test1" class="test">
        Basic JS: <span id="basic-result">❌ Not running</span>
    </div>
    
    <div id="test2" class="test">
        DOM Ready: <span id="dom-result">❌ Not running</span>
    </div>
    
    <div id="test3" class="test">
        ES6 Modules: <span id="module-result">❌ Not running</span>
    </div>
    
    <div id="test4" class="test">
        import.meta.env: <span id="env-result">❌ Not available</span>
    </div>
    
    <script>
        // Test 1: Basic JS
        document.getElementById('basic-result').textContent = '✅ Working';
        document.getElementById('test1').classList.add('success');
        
        // Test 2: DOM Ready
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dom-result').textContent = '✅ Working';
            document.getElementById('test2').classList.add('success');
        });
    </script>
    
    <script type="module">
        // Test 3: ES6 Modules
        try {
            const test = await Promise.resolve('modules work');
            document.getElementById('module-result').textContent = '✅ ' + test;
            document.getElementById('test3').classList.add('success');
        } catch (e) {
            document.getElementById('module-result').textContent = '❌ Error: ' + e.message;
            document.getElementById('test3').classList.add('error');
        }
        
        // Test 4: import.meta.env
        try {
            if (typeof import.meta !== 'undefined' && import.meta.env) {
                document.getElementById('env-result').textContent = '✅ Available: ' + JSON.stringify(import.meta.env);
                document.getElementById('test4').classList.add('success');
            } else {
                document.getElementById('env-result').textContent = '❌ import.meta is: ' + typeof import.meta;
                document.getElementById('test4').classList.add('error');
            }
        } catch (e) {
            document.getElementById('env-result').textContent = '❌ Error: ' + e.message;
            document.getElementById('test4').classList.add('error');
        }
    </script>
</body>
</html>
